    <link rel="icon" type="image/png" href="Images/waterlogo.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d89edf4aa2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">WBMS</div>
            <div class="list-group list-group-flush">
                <a href="landing.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fa fa-home"></i> Home</a>
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fa fa-tachometer-alt"></i> Dashboard</a>
                <a href="billinginformation.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-file-invoice"></i> Billing Information</a>
                <a href="register.html" class="list-group-item list-group-item-action bg-dark text-white active">
                    <i class="fas fa-credit-card"></i> Make Payment</a>
                <a href="profile.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-user"></i> Profile</a>
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-sign-out-alt"></i> Logout</a>

                    <i class="fas fa-info-circle"></i> About Us</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary d-none" id="menu-toggle">Menu Bar</button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0 custom-nav">
                        <li class="nav-item"></li>
                    </ul>
                    <a class="navbar-brand" href="dashboard.html">
                        <h1 style="font-family: Snap ITC; color: blue">RWMBS</h1>
                    </a>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 style="text-align: center; color: blue" class="mt-4">Make Payment</h1>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Payment Method</h5>
                                <p class="card-text">Choose your preferred payment method and complete your payment securely.</p>
                                <form action="process_payment.php" method="POST" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="meterNumber" class="form-label">Meter Number:</label>
                                        <input type="text" class="form-control" id="meterNumber" name="meterNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="paymentAmount" class="form-label">Amount:</label>
                                        <input type="number" class="form-control" id="paymentAmount" name="paymentAmount" placeholder="Enter amount" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="paymentMethod" class="form-label">Payment Method:</label>
                                        <select id="paymentMethod" name="paymentMethod" class="form-select" onchange="toggleCardFields()" required>
                                            <option value="" disabled selected>Select payment method</option>
                                            <option value="creditCard">Credit Card</option>
                                            <option value="debitCard">Debit Card</option>
                                            <option value="paypal">PayPal</option>
                                            <option value="mpesa">Mpesa</option>
                                            <option value="banktransferinfo">Bank Transfer</option>
                                        </select>
                                    </div>

                                    <div id="card-fields" style="display: none;">
                                        <div class="form-group">
                                            <label for="card-number">Card Number:</label>
                                            <input type="text" id="card-number" name="card-number" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="expiry-date">Expiry Date:</label>
                                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="cvv">CVV:</label>
                                            <input type="text" id="cvv" name="cvv" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="name-on-card">Name on Card:</label>
                                            <input type="text" id="name-on-card" name="name-on-card" class="form-control">
                                        </div>
                                    </div>

                                    <div id="paypal-email-field" style="display: none;">
                                        <div class="form-group">
                                            <label for="paypal-email">PayPal Email:</label>
                                            <input type="email" id="paypal-email" name="paypal-email" class="form-control">
                                        </div>
                                    </div>

                                    <div id="mpesa-number-field" style="display: none;">
                                        <div class="form-group">
                                            <label for="mpesa-number">Mpesa Number:</label>
                                            <input type="number" id="mpesa-number" name="mpesa-number" class="form-control">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary mt-3">Pay Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer text-center mt-5">
            <h5>Find Us On</h5>
            <div class="w3-xlarge w3-padding-16">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>
                <i class="fa fa-instagram w3-hover-opacity"></i>
                <i class="fa fa-twitter w3-hover-opacity"></i>
                <i class="fa fa-linkedin w3-hover-opacity"></i>
            </div>
            <p>Powered by <a href="mailto:irenewaweru9@gmail.com" target="_blank" class="w3-hover-text-green">RWMBS</a></p>
            &copy; 2024 RWMBS. All rights reserved.
        </div>
    </footer>
    
    <script>
        function toggleCardFields() {
            var paymentType = document.getElementById('paymentMethod').value;
            var cardFields = document.getElementById('card-fields');
            var paypalEmailField = document.getElementById('paypal-email-field');
            var mpesaNumberField = document.getElementById('mpesa-number-field');

            if (paymentType === 'creditCard' || paymentType === 'debitCard') {
                cardFields.style.display = 'block';
                paypalEmailField.style.display = 'none';
                mpesaNumberField.style.display = 'none';
            } else if (paymentType === 'paypal') {
                cardFields.style.display = 'none';
                paypalEmailField.style.display = 'block';
                mpesaNumberField.style.display = 'none';
            } else if (paymentType === 'mpesa') {
                cardFields.style.display = 'none';
                paypalEmailField.style.display = 'none';
                mpesaNumberField.style.display = 'block';
            } else {
                cardFields.style.display = 'none';
                paypalEmailField.style.display = 'none';
                mpesaNumberField.style.display = 'none';
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
