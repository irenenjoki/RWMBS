        <div class="content">
            <div class="card">
                <div class="card-header">Payment Method</div>
                <div class="card-body">
                    <form style="text-align: center;" action="process_payment.php" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="payment-type">Payment Type:</label><br>
                            <select id="payment-type" name="payment-type" onchange="toggleCardFields()">
                                <option value="paypal">PayPal</option>
                                <option value="mpesa">Mpesa</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="debit-card">Debit Card</option>
                            </select>
                        </div><br>
                        <div id="card-fields" style="display: none;">
                            <div class="form-group">
                                <label for="card-number">Card Number:</label><br>
                                <input type="text" id="card-number" name="card-number"><br>
                            </div><br>
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date:</label><br>
                                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY"><br>
                            </div><br>
                            <div class="form-group">
                                <label for="cvv">CVV:</label><br>
                                <input type="text" id="cvv" name="cvv"><br>
                            </div><br>
                            <div class="form-group">
                                <label for="name-on-card">Name on Card:</label><br>
                                <input type="text" id="name-on-card" name="name-on-card"><br>
                            </div><br>
                        </div>
                        <div id="paypal-email-field" style="display: none;">
                            <div class="form-group">
                                <label for="paypal-email">PayPal Email:</label><br>
                                <input type="email" id="paypal-email" name="paypal-email"><br>
                            </div><br>
                        </div>
                        <div id="mpesa-email-field" style="display: none;">
                            <div class="form-group">
                                <label for="mpesa-number">Mpesa Number:</label><br>
                                <input type="number" id="mpesa-number" name="mpesa-number"><br>
                            </div><br>
                        </div>
                        <div class="form-group">
                            <label for="meter-image">Upload Water Meter Image:</label><br>
                            <input type="file" id="meter-image" name="meter-image"><br>
                        </div><br>
                        <div class="form-group">
                            <button type="submit" class="btn">Submit Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCardFields() {
            var paymentType = document.getElementById('payment-type').value;
            var cardFields = document.getElementById('card-fields');
            var paypalEmailField = document.getElementById('paypal-email-field');
            var mpesaNumberField = document.getElementById('mpesa-email-field');

            if (paymentType === 'credit-card' || paymentType === 'debit-card') {
                cardFields.style.display = 'block';
                paypalEmailField.style.display = 'none';
                mpesaNumberField.style.display = 'none';
            } else if (paymentType === 'paypal') {
                cardFields.style.display = 'none';
                paypalEmailField.style.display = 'block';
                mpesaNumberField.style.display = 'none';
            } else if (paymentType === 'mpesa') {
                cardFields.style.display = 'none';
                paypalEmailField.style.display = 'none';
                mpesaNumberField.style.display = 'block';
            } else {
                cardFields.style.display = 'none';
                paypalEmailField.style.display = 'none';
                mpesaNumberField.style.display = 'none';
            }
        }

    </script>
