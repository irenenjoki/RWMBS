    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://t3.ftcdn.net/jpg/05/68/79/86/360_F_568798653_8vErJXVk7GIIkZwkSMhXq1jLJrC3zkm6.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d89edf4aa2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">WBMS</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fa fa-tachometer-alt"></i> Dashboard</a>
                    
                   
                    <a href="billinginformation.html" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-file-invoice"></i> <!-- Using light icons -->
                        Billings Information
                    </a>
                    <a href="payment.html"  class=" list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-credit-card"></i> <!-- Using solid icons -->
                        Make Payment
                    </a>
                    <a href="profile.html"  class=" list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-user"></i> <!-- Using solid icons -->
                        Profile
                    </a>
                    <a href="monthlyreport.html" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-chart-bar"></i> <!-- Using regular icons -->
                        Monthly Report
                    </a>
                    <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                    <a href="about us.html" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-info-circle"></i> <!-- Using regular icons -->
                        About Us
                    </a>
                    <a href="contact us.html" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-phone"></i> <!-- Using regular icons -->
                        Contact Us
                    </a>
                    
                   
               
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"> Menu Bar</button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="fas fa-user"></i>My Account</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 style="text-align: center;" class="mt-4">My Account</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Profile Details</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group mb-3">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" class="form-control" value="Admin" disabled>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control" value="admin@example.com">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="phone">Phone</label>
                                        <input type="text" id="phone" class="form-control" value="123-456-7890">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" class="form-control" value="123 Main St">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Change Password</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group mb-3">
                                        <label for="current-password">Current Password</label>
                                        <input type="password" id="current-password" class="form-control">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="new-password">New Password</label>
                                        <input type="password" id="new-password" class="form-control">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input type="password" id="confirm-password" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <footer>
        <div class="footer">
            <h5>Find Us On</h5>
            <div class="w3-xlarge w3-padding-16">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>

        </div>
    </footer>

    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
